<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <% if(htmlWebpackPlugin.options.isProd){ %>
  <!-- 通过csdn来压缩本地库的大小 -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://s1.pstatp.com/cdn/expire-1-M/vue-router/3.0.6/vue-router.min.js" type="application/javascript">
  </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- echarts -->
  <script src="https://s2.pstatp.com/cdn/expire-1-M/echarts/4.2.1-rc.3/echarts.min.js" type="application/javascript">
  </script>
  <!-- lodash -->
  <script src="https://s0.pstatp.com/cdn/expire-1-M/lodash.js/4.17.12-pre/lodash.min.js" type="application/javascript">
  </script>
  <!-- nprogress 进度条 -->
  <script src="https://s2.pstatp.com/cdn/expire-1-M/nprogress/0.2.0/nprogress.min.js" type="application/javascript">
  </script>
  <link href="https://s1.pstatp.com/cdn/expire-1-M/nprogress/0.2.0/nprogress.min.css" type="text/css"
    rel="stylesheet" />
  <% } %>
  <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>电商后台管理系统</title>

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
